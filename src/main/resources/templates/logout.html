<!DOCTYPE html>
<html lang="en">
<head>

  <title>Logout</title>
</head>
<body>
<h2>Logout</h2>
<p>정말 로그아웃하시겠습니까?</p>
<form action="/logout" method="post">

</form>
</body>
</html>
